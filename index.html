<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="theme">Tēma</label>
        <select id="theme">
          <option value="">--Please choose an option--</option>
          <option value="technical_support">Tehniskais atbalsts</option>
          <option value="offers">Piedāvājumi</option>
          <option value="general">Vispārīgi jautājumi</option>
        </select>
      </div>

      <div>
        <input type="checkbox" id="agreement" />
        <label for="agreement">Vai piekrītat saņemt jaunumus?</label>
      </div>

      <div><input type="submit" value="Sūtīt" /></div>
    </form>
  </body>
</html>
